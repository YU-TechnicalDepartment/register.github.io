    <div class="controls">

  <script>
    let total = 0;
    let codeReader = null;

    // ã‚«ãƒ¡ãƒ©ä¸€è¦§ã‚’å–å¾—ã—ã€ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã«è¿½åŠ 
    function loadCameras() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const selectElement = document.getElementById("cameraSelect");
          selectElement.innerHTML = ''; // åˆæœŸåŒ–

          devices.forEach(device => {
            if (device.kind === "videoinput") {
              const option = document.createElement("option");
              option.value = device.deviceId;
              option.textContent = device.label || `ã‚«ãƒ¡ãƒ© ${selectElement.length + 1}`;
              selectElement.appendChild(option);
            }
          });
        })
        .catch(err => console.error("ã‚«ãƒ¡ãƒ©ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", err));
    }

    function addItem(name, price) {
      const itemsTable = document.getElementById('items');
      const newRow = document.createElement('tr');
      const nameCell = document.createElement('td');
      const priceCell = document.createElement('td');

      nameCell.textContent = name;
      priceCell.textContent = price + "å††";

      newRow.appendChild(nameCell);
      newRow.appendChild(priceCell);
      itemsTable.appendChild(newRow);

      total += price;
      updateTotalDisplay();
    }

    function updateTotalDisplay() {
      document.getElementById('totalDisplay').textContent = "åˆè¨ˆ: " + total + "å††";
    }

    function scanQRCode() {
      if (!codeReader) {
        codeReader = new ZXing.BrowserQRCodeReader();
      }
      const selectedCameraId = document.getElementById("cameraSelect").value;
      codeReader.decodeFromInputVideoDevice(selectedCameraId || undefined, 'video-preview')
      .then(result => {
        const text = result.text.trim();
        let name = "";
        let price = 0;

        // ã‚³ãƒ­ãƒ³åŒºåˆ‡ã‚Šã€ã¾ãŸã¯æ•°å€¤ã®éƒ¨åˆ†ã§åˆ¤å®š
        if (text.indexOf(':') !== -1) {
          const parts = text.split(':');
          name = parts[0].trim();
          price = parseInt(parts[1].replace(/[^\d]/g, ''), 10);
        } else {
          const match = text.match(/(.*?)(\d+)/);
          if (match) {
            name = match[1].trim();
            price = parseInt(match[2], 10);
          }
        }

        addItem(name, price);

        // ã‚¹ã‚­ãƒ£ãƒ³å¾Œã€ãƒ“ãƒ‡ã‚ªã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’åœæ­¢ã—ã¦å†èª­ã¿å–ã‚Šã‚’é˜²æ­¢
        const video = document.getElementById('video-preview');
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      })
      .catch(err => {
        console.error("QRã‚³ãƒ¼ãƒ‰ã®èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸ:", err);
      });
    }

    function reset() {
