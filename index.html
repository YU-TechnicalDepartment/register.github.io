<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パン屋さんレジ</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let total = 0;

        function addItem(name, price) {
            const itemsList = document.getElementById('items');
            const newItem = document.createElement('li');
            newItem.textContent = `${name}: ${price}円`;
            itemsList.appendChild(newItem);
            total += price;
        }

        function onScanSuccess(decodedText, decodedResult) {
            const [name, priceWithYen] = decodedText.split(/(\d+円)/).filter(Boolean);
            const price = parseInt(priceWithYen.replace('円', ''), 10);
            addItem(name, price);
            html5QrcodeScanner.clear();
        }

        function showTotal() {
            alert(`合計金額: ${total}円`);
        }

        function reset() {
            total = 0;
            document.getElementById('items').innerHTML = '';
        }

        window.onload = function() {
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        };
    </script>
</head>
<body>
    <h1>パン屋さんレジ</h1>
    <div id="qr-reader" style="width: 500px"></div>
    <button onclick="showTotal()">お会計</button>
    <button onclick="reset()">次のお会計</button>
    <ul id="items"></ul>
</body>
</html>
